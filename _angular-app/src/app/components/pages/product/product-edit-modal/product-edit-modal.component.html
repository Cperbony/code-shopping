<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Editar Produto {{ product.name }}</h5>

        <div modal-body>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name " name="name" required
                       [(ngModel)]="product.name">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" id="description " name="description" cols="30" rows="6"
                          [(ngModel)]="product.description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" class="form-control" id="price " name="price"
                       [(ngModel)]="product.price" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="active" name="active" required
                       [(ngModel)]="product.active">
                <label for="active">Ativo?</label>
            </div>
        </div>

        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </modal>
</form>

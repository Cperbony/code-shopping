<div class="form-group" [formGroup]="form">
    <label [for]="name.id">{{ name.label }}</label>
    <input type="text" class="form-control"
           [id]="name.id"
           isInvalid
           formControlName="name">
    <field-error
            [field]="form.get('name')"
            [label]="name.label"
            [messages]="name.validationMessage">
    </field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
    <div class="input-group">
        <label for="photo">Foto</label>
        <input type="file" class="form-control" [id]="photo.id"
               (change)="choosePhoto($event.target.files)">
    </div>
    <field-error
            [field]="form.get('photo')"
            [label]="photo.label">
    </field-error>
</div>

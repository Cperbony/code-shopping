<div class="form-group">
    <label [for]="productId.id">{{ productId.label }}</label>

    <product-id-autocomplete
            [productIdFormControl]="form.get('product_id')">
    </product-id-autocomplete>

    <field-error
            [field]="form.get('product_id')"
            [label]="productId.label">
    </field-error>
</div>
<div class="form-group" [formGroup]="form">
    <label [for]="amount.id">{{ amount.label }}</label>
    <input type="number" step="1" class="form-control"
           [id]="amount.id"
           isInvalid
           formControlName="amount">
    <field-error
            [field]="form.get('amount')"
            [label]="amount.label"
            [messages]="amount.validationMessage">
    </field-error>
</div>

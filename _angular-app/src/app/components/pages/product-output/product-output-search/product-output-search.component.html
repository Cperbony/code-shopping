<form class="form-inline" (submit)="submit()">
  <div class="input-group">
    <input type="search" class="form-control" name="search" placeholder="Digite sua busca"
           [(ngModel)]="search">

    <div class="input-group-append">
      <button class="btn btn-primary" type="submit">
        <i class="fas fa-search"></i>
      </button>
      <button *ngIf="search" class="btn btn-outline-danger" type="button" (click)="clear()">Limpar</button>
    </div>
  </div>
</form>
